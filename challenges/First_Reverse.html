<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Reverse</title>
</head>
<body>
    <input type="text" id="words">
    <p>The reversed word is in the console</p>
    <button id="getWord" onclick="reverseWord()">Get word</button>

    <script>
        let wordsInput = document.getElementById("words");
        function reverseWord(){

            var wordsVal = wordsInput.value;
            var strSplit = wordsVal.split('');

            var reverseArray = strSplit.reverse();
            var joinArray = reverseArray.join('')
            console.log(joinArray)
        }
    </script>


</body>
</html>
