<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Count</title>
</head>
<body>
    <input type="text" id="words">
    <p>Word count is in the console</p>
    <button id="getWord" onclick="wordCount()">Get word count</button>

    <script>
    let wordsInput = document.getElementById("words");  
    function wordCount(){
        let wordsVal = wordsInput.value;
        var strSplit = wordsVal.split(' ');
        console.log("The number of words is: " + strSplit.length)
    }


    </script>
</body>
</html>
