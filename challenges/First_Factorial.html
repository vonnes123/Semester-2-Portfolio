<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Factorial</title>
</head>
<body>
    <input type="number" id="myNumber">
    <p id="theNumber">The Factorial is in the console</p>
    <button onclick="firstFactorial()">Get the Factorial</button>

    <script>
        function firstFactorial(){
            var text = "";
            var x = document.getElementById("myNumber").value;
            var num = parseInt(x)
                if(num <= 18){
                    for(i = num;i >= 1; i--){
                        if(i == num){
                            text += `${i} `;
                        }else{
                            text += ` * ${i} `;
                        }
                    }
                console.log(text)
                    }else{
                        console.log("Number must be between 1 and 18")
                    }
                }

        
    </script>
</body>
</html>
